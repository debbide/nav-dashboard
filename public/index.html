<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>导航站</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="stylesheet" href="/css/style.css?v=6">
</head>

<body>
  <div class="container">

    <!-- 顶栏：搜索引擎 -->
    <header class="header-simple">
      <div class="search-box-center glass-effect">
        <select id="searchEngine" class="search-engine-select">
          <option value="google">Google</option>
          <option value="bing">Bing</option>
          <option value="github">GitHub</option>
          <option value="duckduckgo">DuckDuckGo</option>
        </select>
        <div class="search-input-wrapper"><input type="text" id="searchInput" class="search-input" placeholder="搜索站点或使用搜索引擎..." autocomplete="off"><div id="searchSuggestions" class="search-suggestions"></div></div>
        <button id="searchBtn" class="search-btn">🔍</button>
      </div>
      <a href="/admin.html" class="admin-link" title="管理">⚙️</a>
    </header>

    <!-- 主布局 -->
    <div class="layout-wrapper">
      <!-- 左侧分类侧边栏 -->
      <aside class="sidebar">
        <div id="categoriesList" class="categories-sidebar">
          <!-- 动态加载分类 -->
        </div>
      </aside>

      <!-- 右侧内容区 -->
      <div class="content-wrapper">
        <main class="main-content">
          <div id="sitesGrid" class="sites-grid">
            <div class="loading">
              <div class="loading-spinner"></div>
              <p>加载中...</p>
            </div>
          </div>

          <div id="emptyState" class="empty-state" style="display: none;">
            <div class="empty-icon">📭</div>
            <h3>暂无站点</h3>
            <p>还没有添加任何站点</p>
            <a href="/admin.html" class="btn-primary">前往管理后台</a>
          </div>
        </main>
      </div>
    </div>

  </div>

  <footer
    style="position: fixed; bottom: 1rem; left: 50%; transform: translateX(-50%); font-size: 0.75rem; color: rgba(255,255,255,0.5);">
    <a href="https://github.com/debbide/nav-dashboard" target="_blank"
      style="color: rgba(255,255,255,0.6); text-decoration: none;">
      GitHub: debbide/nav-dashboard
    </a>
  </footer>

  <!-- IP Info Card -->
  <div id="ipCard" class="ip-card glass-effect" style="display: none;">
    <div class="ip-header">
      <span class="ip-title">👋 欢迎访问</span>
      <button class="ip-close" onclick="closeIpCard()">×</button>
    </div>
    <div class="ip-content">
      <div class="ip-row">
        <span class="ip-icon">📍</span>
        <span id="ipLocation">Loading...</span>
      </div>
      <div class="ip-row">
        <span class="ip-icon">🌐</span>
        <span id="ipAddress">...</span>
      </div>
      <div class="ip-row isp-row">
        <span class="ip-icon">🏢</span>
        <span id="ipIsp">...</span>
      </div>
    </div>
  </div>

  <script src="/js/main.js"></script>
</body>

</html>
