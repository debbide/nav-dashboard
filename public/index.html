<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>导航站</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>
  <div class="container">

    <!-- 顶栏：搜索引擎 -->
    <header class="header-simple">
      <div class="search-box-center glass-effect">
        <select id="searchEngine" class="search-engine-select">
          <option value="google">Google</option>
          <option value="bing">Bing</option>
          <option value="github">GitHub</option>
          <option value="duckduckgo">DuckDuckGo</option>
        </select>
        <input type="text" id="searchInput" class="search-input" placeholder="搜索...">
        <button id="searchBtn" class="search-btn">🔍</button>
      </div>
      <a href="/admin.html" class="admin-link" title="管理">⚙️</a>
    </header>

    <!-- 主布局 -->
    <div class="layout-wrapper">
      <!-- 左侧分类侧边栏 -->
      <aside class="sidebar">
        <div id="categoriesList" class="categories-sidebar">
          <!-- 动态加载分类 -->
        </div>
      </aside>

      <!-- 右侧内容区 -->
      <div class="content-wrapper">
        <main class="main-content">
          <div id="sitesGrid" class="sites-grid">
            <div class="loading">
              <div class="loading-spinner"></div>
              <p>加载中...</p>
            </div>
          </div>

          <div id="emptyState" class="empty-state" style="display: none;">
            <div class="empty-icon">📭</div>
            <h3>暂无站点</h3>
            <p>还没有添加任何站点</p>
            <a href="/admin.html" class="btn-primary">前往管理后台</a>
          </div>
        </main>
      </div>
    </div>

  </div>

  <script src="/js/main.js"></script>
</body>

</html>
